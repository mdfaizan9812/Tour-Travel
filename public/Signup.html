<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Get Details</title>
	<link rel="stylesheet" type="text/css" href="CSS/Signup.css">
	<script type="text/javascript" src="Javascript/Signup.js"></script>
	
</head>
<body>
	<div class="container">
		
		<nav>
			<div class="logo"> <h1>Tour<span style="color: red;">&</span>Travel</h1> </div>
			<div class="menu">
				<a href="/" target="_self">Home</a>
				<a href="Gallary.html">Gallery</a>
				<a href="#">About</a>
				<a href="contact.html" target="_blank">Contact</a>
			</div>

		</nav>

		<div class="info">
			<form action="submit.html" method="post">
				<ul>
					<li>
						<label for="name">Name:</label>
						<input type="text" name="name"  autocomplete="off" id="fname" onfocus="focusname()" onblur="blurname()">
					</li>
				
					<li>
						<label for="email">Email Address:</label>
						<input type="email" name="email" autocomplete="off" id="email" onfocus="focusmail()" onblur="blurmail()">
					</li>
				
					<li>
						<label for="mob" >Mobile No:</label>
						<input type="number" name="Mobile" autocomplete="off" id="mob" onfocus="focusmob()" onblur="blurmob()">
					</li>
				
					<li>
						<label for="pass">Password</label>
						<input type="Password" name="Password" autocomplete="off" id="pass" onfocus="focuspass()"onblur="blurpass()">
					</li>

					<li>
						<label for="conpass">Confirm Password</label>
						<input type="Password" name="confPass" autocomplete="off" id="conpass" onfocus="focuscon()" onblur="blurcon()">
					</li>
				
					<li class="sub">
						<input type="submit" value="Signup">
					</li>
				</ul>
			</form>
		</div>
	</div>
	
</body>
</html>
