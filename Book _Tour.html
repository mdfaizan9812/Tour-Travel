<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Book tour</title>
	<link rel="stylesheet" type="text/css" href="Book_Tour.css">
	<script type="text/javascript" src="Book_Tour.js"></script>
</head>
<body>
	<div class="book">
		<h1 class="heading">BOOK NOW</h1>
		<div class="img-content">
			<div class="img">
				
			</div>
			<div class="content">
				<ul>
					<li class="source">
						<label for="source">Source</label>
						<input type="text" id="source" onfocus="focussource()" onblur="blursource()">
					</li>

					<li class="destination">
						<label for="dest">Destination</label>
						<input type="text" id="dest" onfocus="focusdestination()" onblur="blurdestination()">
					</li>

					<li class="num">
						<label for="num">How Many</label>
						<input type="type" id="num" onfocus="focusnum()" onblur="blurnum()">
					</li>

					<li class="dat">
						<label for="dat">Date</label>
						<input type="date" id="dat" onfocus="focusdat()" onblur="blurdat()">
					</li>

					<li class="tim">
						<label for="tim">Time</label>
						<input type="time" id="tim" onfocus="focustim()" onblur="blurtim()">
					</li>

					<li class="bookto"><input type="submit" value="Book"></label></li>

				</ul>

			</div>
		</div>

	</div>
</body>
</html>
