<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Get Details</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<base href="C:\\Users\\SHIVAM SINGH\\Desktop\\HtmlPractice\\India Historical visit\\image\\">
</head>
<body>
	<div class="container">
		<div><a href="IndiaVisit.html">Go to home page</a></div>
		<div class="info">
			<form action="submit.html" method="post">
				<ul>
					<li>
						<label for="name">Name:</label>
						<input type="text" name="name" id="name">
					</li>
				
					<li>
						<label for="email">Email Address:</label>
						<input type="email" name="email" id="email">
					</li>
				
					<li>
						<label for="mob" >Mobile No:</label>
						<input type="number" name="Mobile" id="mob">
					</li>
				
					<li>
						<label for="add">Address:</label>
						<input type="text" name="Address" id="add">
					</li>

					<li>
						<div class="from">
							<label for="from">From:</label>
							<select>
								<option value="Agra">AGRA</option>
								<option value="Fatehpur">FATEHPUR</option>
								<option value="Lucknow">LUCKNOW</option>
								<option value="Mumbai">MUMBAI</option>
								<option value="Delhi">DELHI</option>
								<option value="Jaipur">JAIPUR</option>
							</select>
						</div>

						<div class="to">
							<label for="">To:</label>
							<select>
								<option value="Fatehpur">FATEHPUR</option>
								<option value="Agra">AGRA</option>
								<option value="Lucknow">LUCKNOW</option>
								<option value="Mumbai">MUMBAI</option>
								<option value="Delhi">DELHI</option>
								<option value="Jaipur">JAIPUR</option>
							</select>
						</div>
					</li>
				
					<li class="sub">
						<input type="submit" name="submit">
					</li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
