<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>LogIN</title>
	<script type="text/javascript" src="Login.js"></script>
	<link rel="stylesheet" type="text/css" href="Login.css">
</head>
<body>
	<header>
		<div class="logFile">
			<div><h1>LogIn</h1></div>
			<div class="form1">
				<form action="" method="post">
					<div class="text-field">
						<label for="user">Username</label>
						<input type="text" name="Username" id="user" autocomplete="off" onfocus="focusname()" onblur="blurname()">
					</div>
					<div class="Pass-field">
						<label for="pass">Password</label>
						<input type="password" name="Password" id="pass" autocomplete="off" onfocus="focuspass()" onblur="blurpass()">	
					</div>	
					<div class="pass"><a href="#" style="text-decoration: none;">Forget Password</a></div>
					<div class="login"><input type="submit" value="Login"></div>
					<div class="signup-link">
	    				Not a member?
	    				<a href="Signup.html" target="_self">SignUp</a>					
					</div>
				</form>
			</div>
		</div>	
	</header>
</body>
</html>
